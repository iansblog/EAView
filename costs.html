<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Costs - Knight Frank EA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body style="padding-top: 70px;">
  <div id="navbar-placeholder"></div>
  <main class="container py-5">
    <h1 class="mb-4"><i class="fa-solid fa-coins"></i> Costs</h1>
    <div class="row g-4">
      <div class="col-lg-8 col-md-7">
        <div id="costs-chart" class="bg-body p-3 rounded shadow-sm" style="min-height:500px;"></div>
      </div>
      <div class="col-lg-4 col-md-5">
        <div id="costs-details-card" class="card h-100">
          <div class="card-body">
            <h5 class="card-title">System Details</h5>
            <div id="costs-details-content" class="text-muted">Click a bubble to see details.</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="/js/costs.js"></script>
  <script>
    fetch('/partials/navbar.html').then(r => r.text()).then(html => document.getElementById('navbar-placeholder').innerHTML = html);
    fetch('/partials/footer.html').then(r => r.text()).then(html => document.getElementById('footer-placeholder').innerHTML = html);
    document.addEventListener('DOMContentLoaded', function() {
      if (window.renderCostsChart) window.renderCostsChart();
    });
  </script>
</body>
</html>
