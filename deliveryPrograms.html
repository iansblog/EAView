<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Programs - Knight Frank EA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
  <script src="js/deliveryPrograms.js"></script>
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div style="height:70px;"></div> <!-- Spacer to push content below fixed navbar -->
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Main content: 2/3 width -->
      <div class="col-lg-8" id="programs-main">
        <h1>Delivery Programs</h1>
        <div id="delivery-programs-list"></div>
        <div id="program-gantt-chart" class="mt-4"></div>
      </div>
      <!-- Sidebar: 1/3 width -->
      <div class="col-lg-4" id="project-sidebar">
        <div class="card">
          <div class="card-body" id="project-details">
            <span class="text-muted">Select a project to see details</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    fetch('/partials/navbar.html').then(r => r.text()).then(html => document.getElementById('navbar-placeholder').innerHTML = html);
    fetch('/partials/footer.html').then(r => r.text()).then(html => document.getElementById('footer-placeholder').innerHTML = html);
    document.addEventListener('DOMContentLoaded', function() {
      if (window.renderDeliveryProgramsGantt) window.renderDeliveryProgramsGantt();
    });
  </script>
</body>
</html>
