<script>
    // Highlight the active navigation item based on the current page
    document.addEventListener('DOMContentLoaded', function() {
        const currentPage = window.location.pathname;
        let activeNavId = 'nav-home'; // Default
        
        if (currentPage.includes('ea-view')) {
            activeNavId = 'nav-ea-view';
        } else if (currentPage.includes('business-capabilities')) {
            activeNavId = 'nav-capabilities';
        } else if (currentPage.includes('entity-relationships')) {
            activeNavId = 'nav-chord';
        } else if (currentPage.includes('data-flow')) {
            activeNavId = 'nav-network';
        } else if (currentPage.includes('system-clusters')) {
            activeNavId = 'nav-cluster';
        } else if (currentPage === '/' || currentPage === '' || currentPage.includes('index.html')) {
            activeNavId = 'nav-home';
        }

        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });
        
        const activeNav = document.getElementById(activeNavId);
        if (activeNav) {
            activeNav.classList.add('active');
        }
    });
</script>
