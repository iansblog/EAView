<!-- Add flag icons CSS and font awesome -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <h1>Enterprise Architecture Catalog Report</h1>
            <div class="alert alert-info">
                <h4 class="alert-heading"><i class="fas fa-info-circle"></i> Report Overview</h4>
                <div id="metadata-summary"></div>
            </div>
        </div>
    </div>

    <!-- Business Capabilities Section -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 mb-0"><i class="fas fa-cubes"></i> Business Capabilities</h2>
                </div>
                <div class="card-body" id="capabilities-content">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Systems Landscape Section -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h2 class="h5 mb-0"><i class="fas fa-laptop-code"></i> Systems Landscape</h2>
                </div>
                <div class="card-body" id="systems-content">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Data Entities Section -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h2 class="h5 mb-0"><i class="fas fa-database"></i> Data Entities</h2>
                </div>
                <div class="card-body" id="entities-content">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Platforms Section -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h2 class="h5 mb-0"><i class="fas fa-server"></i> Technology Platforms</h2>
                </div>
                <div class="card-body" id="platforms-content">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delivery Programs Section -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h2 class="h5 mb-0"><i class="fas fa-project-diagram"></i> Delivery Programs</h2>
                </div>
                <div class="card-body" id="programs-content">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
