<script>
    // Initialize the gantt view after includes are loaded
    document.addEventListener('includesLoaded', function() {
        // Load data and render gantt view
        async function loadAndRenderGantt() {
            try {
                // Add a small delay to ensure DOM is fully ready
                await new Promise(resolve => setTimeout(resolve, 100));
                // Add cache-busting parameter to prevent browser caching issues
                const timestamp = new Date().getTime();
                const response = await fetch(`data/be.json?_=${timestamp}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load data: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                // Extract systems data for gantt chart
                const systems = extractSystemsData(data);
                const viz = document.getElementById('visualization');
                renderGanttChart(viz, systems);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('visualization').innerHTML = 
                    '<div class="alert alert-danger">Error loading data: ' + error.message + '</div>';
            }
        }
        
        loadAndRenderGantt();
    });
    
    // Fallback initialization
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            if (!window.includesLoadedDispatched) {
                document.dispatchEvent(new Event('includesLoaded'));
            }
        }, 500);
    });
</script>
