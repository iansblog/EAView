<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Programs - Knight Frank EA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="navbar-placeholder"></div>
  <main class="container py-5">
    <h1 class="mb-4"><i class="fa-solid fa-diagram-project"></i> Delivery Programs</h1>
    <div class="mb-3 d-flex gap-2 align-items-center">
      <label for="filter-criticality" class="form-label mb-0">Criticality:</label>
      <select id="filter-criticality" class="form-select form-select-sm" style="width:auto;"></select>
      <label for="filter-owner" class="form-label mb-0 ms-3">Owner:</label>
      <select id="filter-owner" class="form-select form-select-sm" style="width:auto;"></select>
    </div>
    <div id="programs-gantt" class="bg-body p-3 rounded shadow-sm" style="min-height:400px;"></div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="/js/visualizations.js"></script>
  <script src="/js/theme-toggle.js"></script>
  <script>
    fetch('/partials/navbar.html').then(r => r.text()).then(html => document.getElementById('navbar-placeholder').innerHTML = html);
    fetch('/partials/footer.html').then(r => r.text()).then(html => document.getElementById('footer-placeholder').innerHTML = html);
    document.addEventListener('DOMContentLoaded', function() {
      if (window.renderDeliveryProgramsGantt) window.renderDeliveryProgramsGantt();
    });
  </script>
</body>
</html>
